{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
    {% for treasure in treasures|dictsort:'name' %}
    <div class="col-md-3">
        <a href="/{{ treasure.id }}/">
            <div class="tracker panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">{{ treasure.name }}</h2>
                </div>
                <div class="panel-body">
                    <div class="tracker-photo">
                        <img src="{{ treasure.image.url }}" alt="" height="300" />
                    </div>
                </div>
            </div>
        </a>
            <button id="likes" data-id="{{treasure.id}}" class="btn btn-mini btn-danger glyphicon glyphicon-heart" type="button">
                        {% if treasure.likes > 0 %} {{ treasure.likes }} {% endif %}
            </button>
    </div>
    {% endfor %}
</div>
<div class="row" style="margin:3%">
    <h3>Categorias</h3>
</div>
<div class="row" style="margin:3%">
      {% for categoria in categorias %}
      <div class="col-md-3">
          <p>{{ categoria.categoria }}</p>
      </div>
    {% endfor %}
</div>
<div class="tracker panel panel-default">
    <form enctype="multipart/form-data" action="post_treasure/" method="post">
       {% csrf_token %} 
       {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>
</div>
{% endblock %}
