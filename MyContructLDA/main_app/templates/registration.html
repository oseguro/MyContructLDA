{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<h1>Registo</h1>


<form method="post">
    {% csrf_token %}

    <table class="tabela">
            {{form.as_table}}

            <tr>
                <td>
                     {% if messages %}
                         {% for message in messages %}
                            <strong> <p>{{ message }}</p></strong>
                        {% endfor %}
                    {% endif %}
                        <input class="btn btn-primary" type="submit" value="Registar" />
                </td>   
            </tr>    
    </table>
    
</form>

{% endblock %}
