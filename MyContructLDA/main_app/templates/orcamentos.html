{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<form method="post">
    {% csrf_token %}

    <table class="tabela">
            {{form.as_table}}

            <tr>
                <td colspan="2">
                     {% if messages %}
                         {% for message in messages %}
                            <strong> <p style="color:red">{{ message }}</p></strong>
                        {% endfor %}
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td>
                        <input class="btn btn-primary" type="submit" value="Enviar" />
                </td>   
            </tr>    
    </table>
    
</form>

{% endblock %}
