{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="row" style="margin:3%">
    <h3>Projetos</h3>
</div>
<div class="row">
    {% for projeto in projetos|dictsort:'data_registo' %}
    <div class="col-md-4">
        <a href="{% url 'detail' projeto.slug %}">
            <div class="treasure panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">{{ projeto.titulo }}</h2>
                </div>
                <div class="panel-body">
                    <div class="treasure-photo">
                        <img src="{{ projeto.imagem.url }}" alt="" height="250px" />
                    </div>
                </div>
                <div class="panel-heading">
                    <p>Inserido em: {{ projeto.created_at|date:'d-m-Y, H:m' }}</p>
                </div>
            </div>
        </a>
            <button id="likes" data-id="{{projeto.id}}" class="btn btn-mini btn-danger glyphicon glyphicon-heart" type="button">
                  {% if projeto.likes > 0 %} {{ projeto.likes }} {% endif %}
            </button>
    </div>
    {% endfor %}
</div>


{% endblock %}
